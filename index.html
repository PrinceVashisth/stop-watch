<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>stop watch</title>
</head>

<body>

    <div class="container__watch">
        <div class="header__watch">
            <p>hii welcome its a stop watch game</p>
            <p>you have five terms to run it and take your score</p>
        </div>
        <div class="displays__watch">
            <div class="score__watch">
                <p>score</p>
                <span id="scr"></span>
            </div>
            <p>stop watch</p>
            <div class="second__watch">
                <span id="sec"></span>
            </div>
            <div class="ms__watch">
                <span id="micsec"></span>
            </div>
        </div>
        <div class="btn__watch">
            <button id="start">start</button>
            <button id="stop">run</button>
            <button id="rev">reset</button>
            <button id="restarts">Playagain</button>
        </div>
        <div class="timer__watch">

        </div>

    </div>
</body>

</html>
